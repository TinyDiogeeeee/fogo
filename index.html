<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome — Fogo Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
      overflow: hidden;
      flex-direction: column;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(80%);
    }

    .content {
      text-align: center;
      padding: 0 10px;
      max-width: 90%;
    }

    h1 {
      font-size: 3vw; /* co dãn theo màn hình */
      margin: 0;
    }

    button {
      margin-top: 20px;
      padding: 1em 2em;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(90deg, #ff5400, #ffbb00);
      color: #000;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      h1 {
        font-size: 6vw;
      }
      button {
        padding: 0.8em 1.5em;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline loop>
    <source src="fogo-teaser.mp4" type="video/mp4">
  </video>
  <div class="content">
    <h1>Welcome to Fogo</h1>
    <button onclick="window.location.href='https://fogo.io'">
      Become a lil fogee
    </button>
  </div>
</body>
</html>
